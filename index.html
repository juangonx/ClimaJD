<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Trends Clashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header class="main-header">
        <h2>Vision Climatica</h2>
    </header>

    <main class="dashboard-container">
        <section class="search-section">
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Ciudad (ej. Madrid, CDMX)" aria-label="Ciudad o Coordenadas">
                <input type="date" id="dateInput" aria-label="Fecha de inicio">
                <button id="searchBtn">Buscar</button>
            </div>
        </section>

        <section class="visual-container">
            
            <div id="loadingState" class="state-message hidden">
                <div class="spinner"></div>
                <p>Cargando pronóstico...<br>Por favor espera.</p>
            </div>

            <div id="errorState" class="state-message hidden">
                <p class="error-text">No se pudieron obtener los datos. Intenta con otra ciudad.</p>
            </div>

            <div id="chartContainer" class="chart-wrapper">
                <canvas id="weatherChart"></canvas>
            </div>

        </section>

        <footer class="legend-footer">
            <div class="legend-item">
                <span class="dot red-dot"></span> TEMP > 30°C
            </div>
            <div class="legend-item">
                <span class="dot blue-dot"></span> TEMP < 10°C
            </div>
        </footer>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
